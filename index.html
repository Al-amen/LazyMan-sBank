<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyMan's_Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome to Lazy Man's Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password"class="form-control" name="" id="" placeholder="Password"> <br>
            <button id ="login" class="btn btn-success ">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit status">
                  <h5>Deposite</h5>
                  <h2>$ <span id = "currentDeposit">0.00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                  <h5>Withdraw</h5>
                  <h2>$ <span id="currentWithdraw">0.00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                  <h5>Balance</h5>
                  <h2>$ <span id = "currentBalance">1240</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                <br>
                <button id = "addDeposit" class="btn btn-success">Deposit</button>
              </div>
             
            </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
           
            </div>
      </div>

    </div>

</body>

<script>
    const Login = document.getElementById("login");
    Login.addEventListener("click",function(){

       const LoginArea = document.getElementById("login-area");
       LoginArea.style.display = "none"

        const transaction = document.getElementById("transaction-area");

        transaction.style.display = "block";

    })

    const depositBnt = document.getElementById("addDeposit");

    depositBnt.addEventListener("click",function(){

        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totallDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totallDeposit;

    //    const currentBalance = document.getElementById("currentBalance").innerText;
    //    const currentNumber = parseFloat(currentBalance);
    //     const totallBalance = depositNumber + currentNumber;
    //     document.getElementById("currentBalance").innerText = totallBalance;
        UpdateSpanText("currentDeposit",depositNumber)
        UpdateSpanText("currentBalance",depositNumber)
        document.getElementById("depositAmount").value = "";
         

    



    })

    const addWithdraw = document.getElementById("addWithdraw");

    addWithdraw.addEventListener("click",function(){

        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawNumber = parseFloat(withdrawAmount);
        
        // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        // const currentWithNumber = parseFloat(currentWithdraw);
        

        // const totalWithdraw = withdrawNumber + currentWithNumber;
        // document.getElementById("currentWithdraw").innerText = totalWithdraw;

        UpdateSpanText("currentWithdraw",withdrawNumber);
        UpdateSpanText("currentBalance",-1*withdrawNumber);

        document.getElementById("withdrawAmount").value = "";

    })



    function UpdateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
       const currentNumber = parseFloat(current);
        const totallBalance = depositNumber + currentNumber;
        document.getElementById(id).innerText = totallBalance;

        return totallBalance;

    }



</script>
</html>
